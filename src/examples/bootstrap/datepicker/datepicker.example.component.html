<div class="card">
    <div class="card-header">
        <h2>Date picker
        </h2>
    </div>

    <div class="card-body card-padding" (a2OnInit)="dropdownEvents = []" style="width: 300px;">

        <p>Date</p>
        <input a2DatePicker [(ngModel)]="date"
               class="form-control input-sm"
               type="text"
               name="testDate"
               [minDate]="minDate"
               [maxDate]="maxDate"/>

        <p>Date range</p>
        <input a2DateRangePicker [(ngModel)]="dateRange"
               class="form-control input-sm"
               type="text"
               name="testDate"
               [minDate]="minDate"
               [maxDate]="maxDate"/>

        <p>Date time</p>
        <input a2DateTimePicker [(ngModel)]="dateWithTime"
               class="form-control input-sm"
               type="text"
               name="testDateTime"
               [minDate]="minDate"
               [maxDate]="maxDate"/>

        <p>Date time range</p>
        <input a2DateTimeRangePicker [(ngModel)]="dateWithTimeRange"
               class="form-control input-sm"
               type="text"
               name="testDateTime"
               [minDate]="minDate"
               [maxDate]="maxDate"/>

        <p>Time picker 24 hours mode - {{hour24}}</p>
        <a2-time-picker [(ngModel)]="hour24"
                        [24HoursMode]="true">
        </a2-time-picker>

        <p>Time picker 12 hours mode - {{hour12}}</p>
        <a2-time-picker [(ngModel)]="hour12"
                        [24HoursMode]="false">
        </a2-time-picker>
    </div>
</div>
