<div>
    <div>
        <template [ngTemplateOutlet]="pageTemplate.templateRef" [ngOutletContext]="pageContext"></template>
    </div>
    <div>
        <nav class="text-center">
            <ul *ngIf="pager" class="pager">
                <li [class.previous]="pager === 'aligned'" [class.disabled]="!hasPrev()">
                    <a aria-label="Previous" (click)="openPrevious()">
                        <span aria-hidden="true">&larr;</span>Previous
                    </a>
                </li>
                <li [class.next]="pager === 'aligned'" [class.disabled]="!hasNext()">
                    <a aria-label="Next" (click)="openNext()">
                        Next<span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>
            <ul *ngIf="!pager" class="pagination">
                <li [class.disabled]="!hasPrev()">
                    <a aria-label="First" (click)="openFirst()">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>
                <li [class.disabled]="!hasPrev()">
                    <a aria-label="Previous" (click)="openPrevious()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li *ngFor="let pageNumber of pages;" [class.active]="pageNumber === currentPage">
                    <a (click)="open(pageNumber)">{{pageNumber + 1}}</a>
                </li>

                <li [class.disabled]="!hasNext()">
                    <a aria-label="Next" (click)="openNext()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li [class.disabled]="!hasNext()">
                    <a aria-label="Last" (click)="openLast()">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
                <li *ngIf="availablePageSizes">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            {{pageSize}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let size of availablePageSizes">
                                <a (click)="changePageSize(size)">{{size}}</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li *ngIf="lazy">
                    <button (click)="refresh()" class="btn btn-primary"><span
                            class="glyphicon glyphicon-refresh"></span></button>
                </li>
            </ul>
        </nav>
    </div>
</div>
