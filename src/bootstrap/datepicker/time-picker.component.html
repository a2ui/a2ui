<div class="timepicker">
    <div class="select">
        <select [(ngModel)]="hour" (change)="hourChanged($event.target.value)" class="form-control">
            <option *ngFor="let hour of hours" value="{{hour[0]}}">
                {{hour[1]}}
            </option>
        </select>
    </div>
    <span class="divide">:</span>
    <div class="select">
        <select [(ngModel)]="minute" (change)="minuteChanged($event.target.value)" class="form-control">
            <option *ngFor="let minute of minutes" value="{{minute[0]}}">
                {{minute[1]}}
            </option>
        </select>
    </div>
</div>

<table class="timepicker">
    <tbody>
    <tr>
        <td><a (click)="changeHour(true)"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
        <td class="separator">&nbsp;</td>
        <td><a (click)="changeMinutes(true)"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
        <td class="separator">&nbsp;</td>
        <td class="meridian-column"><a (click)="changeType()"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
    </tr>
    <tr>
        <td><input type="text"
                   class="bootstrap-timepicker-hour"
                   [ngModel]="hour"
                   [a2Mask]="'11'"
                   (keyup)="onHourKeyUp($event)"
                   maxlength="2">
        </td>
        <td class="separator">:</td>
        <td><input type="text"
                   class="bootstrap-timepicker-minute"
                   [ngModel]="minute"
                   [a2Mask]="'11'"
                   (keyup)="onMinutesKeyUp($event)"
                   maxlength="2">
        </td>
        <td class="separator">&nbsp;</td>
        <td><input type="text"
                   class="bootstrap-timepicker-meridian"
                   disabled
                   (keyup)="onTypeKeyUp($event)"
                   [ngModel]="type"
                   maxlength="2">
        </td>
    </tr>
    <tr>
        <td><a (click)="changeHour(false)"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
        <td class="separator"></td>
        <td><a (click)="changeMinutes(false)"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
        <td class="separator">&nbsp;</td>
        <td><a (click)="changeType()"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
    </tr>
    </tbody>
</table>
