<div class="content">
    <button [tooltip]="datePicker"
            [trigger]="'click'"
            (tooltipCtrl)="datePickerCtrl=$event"
            (click)="directive.changeAvailability(hidden)"
            type="button"
            class="btn btn-default with date-picker-button"
            placement="bottom"
            aria-label="Calendar">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </button>
    <template #datePicker>
        <a2-date-picker [(ngModel)]="model"
                     (ngModelChange)="onChange($event);"
                     (close)="onTouched(); datePickerCtrl.hide();"
                     [showWeeks]="true"
                     [minDate]="minDate"
                     [maxDate]="maxDate">
        </a2-date-picker>
    </template>
</div>
