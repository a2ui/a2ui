<div style="height: 20px;">
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<date-picker-container [activeDate]="activeDate"
                       (update)="onUpdate($event)"
                       [initDate]="activeDate"
                       [minDate]="minDate"
                       [maxDate]="maxDate">
    <day-picker [showWeeks]="showWeeks">
    </day-picker>
    <month-picker></month-picker>
    <year-picker></year-picker>
</date-picker-container>
<div class="paper-actions" style="margin: 5px 0;">
    <span class="forward">
        <button type="button"
                class="btn btn-default btn-done"
                [disabled]="dateNotValid()"
                (click)="onDone()">
            Done
        </button>
    </span>
</div>
