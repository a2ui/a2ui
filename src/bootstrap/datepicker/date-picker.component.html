<div class="date-picker-header">
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="onClose()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<a2-date-picker-container [activeDate]="activeDate"
                       (update)="onUpdate($event)"
                       [initDate]="activeDate"
                       [minDate]="minDate"
                       [maxDate]="maxDate">
    <a2-day-picker [showWeeks]="showWeeks">
    </a2-day-picker>
    <a2-month-picker></a2-month-picker>
    <a2-year-picker></a2-year-picker>
</a2-date-picker-container>
<div class="paper-actions" class="date-time-picker-footer">
    <span class="forward">
        <button type="button"
                class="btn btn-default btn-done"
                [disabled]="dateNotValid()"
                (click)="onDone()">
            Done
        </button>
    </span>
</div>
