<div class="content">
    <button [tooltip]="dateRangePicker"
            [trigger]="'click'"
            (tooltipCtrl)="datePickerCtrl=$event"
            (click)="directive.changeAvailability(hidden)"
            type="button"
            class="btn btn-default with date-picker-button"
            placement="bottom"
            aria-label="Calendar">
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
    </button>
    <template #dateRangePicker>
        <date-range-picker [(ngModel)]="model"
                           (ngModelChange)="onChange($event);"
                           (close)="onTouched(); datePickerCtrl.hide();"
                           [showWeeks]="true"
                           [minDate]="minDate"
                           [maxDate]="maxDate">
        </date-range-picker>
    </template>
</div>
